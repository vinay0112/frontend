<span ng-show="blogsWaitingForApproval.length==0">No Blogs waiting for approval</span>
<div class="container">
<div class="row" style="width: 600px">
<div ng-repeat="blog in blogsWaitingForApproval">
<div class="panel panel-info">
<div class="panel-heading">
<a href="#/getblognotapproved/{{blog.id}}">{{blog.blogTitle}}</a>
</div>
<div class="panel-body">
<b>Posted On: </b> {{blog.postedOn | date:'medium'}}<br>
<b>Posted By:</b>{{blog.postedBy.firstName}}&nbsp;{{blog.postedBy.lastName}}
</div>
</div>
</div>
</div>
</div>
