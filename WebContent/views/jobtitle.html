<div class="container">
<b>Search </b><input type="text" ng-model="searchTxt">
<div class="row" style="width:200px">
<div ng-repeat="job in jobs | filter:searchTxt | orderBy:'-postedOn'">
<div class="panel panel-info">
<div class="panel-heading"><a href="#/getjob/{{job.id}}">{{job.jobTitle}}</a></div>

<div class="panel-body">
<b>Posted On</b>{{job.postedon | date:'medium' }}<br>
<b>SkillsRequired</b>{{job.skillsRequired}}
</div>
</div>
</div>
</div>
</div>
